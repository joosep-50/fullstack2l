    <main>
        <div class="login">
            <h1 class="titulo">WallEat</h1>
            <form action="../index/index.html" method="get" class="iniciar-sesion"> 
                <h2>Iniciar Sesión</h2>
                <div class="input-group">
                    <label for="email">Correo Electronico</label>
                    <input type="email" id="email" name="email" placeholder="TuCorreo@Eleccion.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="********" required minlength="8">
                </div>
                <button type="submit" class="btn">Ingresar</button>
                <p class="registrate">
                    ¿No tienes cuenta? <a href="../registro/registro.html">Regístrate</a>
                </p>
            </form>
        </div>
    </main>
    <script src="../index/index.js" defer></script>
    <script src="login.js" defer></script>
