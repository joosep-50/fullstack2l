</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>
<!---------------------------------------------------------------------------------/-->
    <button class="boton" id="boton">☰</button>
    <nav class="navegacion" id="navegacion">
        <a href="../../index/index.html">Menu principal</a>
        <a href="../login/login.html">Iniciar sesión</a>

<!---------------------------------------------------------------------------------/-->
    <main class="content">
        <section>
            <h2>¿Cómo encontrarnos?</h2>
            <p><strong>Dirección:</strong> Av. Principal 123, Buin, Chile</p>
            <p><strong>Teléfono:</strong> +56 9 1234 5678</p>
            <p><strong>Email:</strong> contacto@walleat.cl</p>
        </section>

        <section>
        <h2>Formulario de contacto</h2>
        <form>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="correo">Correo:</label><br>
            <input type="email" id="correo" name="correo" required><br><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
        </section>
    </main>

    <script src="../../index/index.js" defer></script>
    <script src="contacto.js" defer></script>
</body>
</html>
