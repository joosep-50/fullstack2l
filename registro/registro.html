<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WallEat - Registro</title>
    <link rel="icon" href="../img/logo.png" type="imagenes/png">
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <header>
        <nav>
            <a href="../index/index.html"> Menu principal</a>
        </nav>
    </header>

    <main>
        <div class="registro">
            <h1 class="titulo">WallEat</h1>
            <form action="../login/login.html" method="get" class="formulario-registro">
                <h2>Crear Cuenta</h2>

                <!-- Nombre -->
                <div class="grupo-input">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre" required>
                </div>
                <!-- Correo -->
                <div class="grupo-input">
                    <label for="correo">Correo Electronico</label>
                    <input type="email" id="correo" name="correo" placeholder="TuCorreo@ejemplo.com" required>
                </div>
                <!-- Contraseña -->
                <div class="grupo-input">
                    <label for="clave">Contraseña</label>
                    <input type="password" id="clave" name="clave" placeholder="Minimo 8 caracteres" required minlength="8">
                </div>
                <!-- Confirmar contraseña -->
                <div class="grupo-input">
                    <label for="clave2">Confirmar Contraseña</label>
                    <input type="password" id="clave2" name="clave2" placeholder="Repite tu contraseña" required minlength="8">
                </div>
                <!-- Boton -->
                <button type="submit" class="boton">Registrarse</button>
                <!-- Enlace de regreso -->
                <p class="iniciar">
                    ¿Ya tienes cuenta? <a href="../login/login.html">Inicia Sesion</a>
                </p>
            </form>
        </div>
    </main>
    <script src="registro.js"></script>
</body>
</html>
